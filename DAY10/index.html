<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="changeParagraph">
        hello hi bye bye!
    </p>
    <button id="buttonChange">
        change
    </button>

    <div id="changeMouse">Hover over me !</div> 
   <br>

    <div id="resetColor">Reset the background color!</div>
    <br>

    <input type="text" id="keydownEvent">


    <br>

    <input type="text" id="myInput">
    <p id="display"></p>

    <form action="" id="formAction">
        <input type="text" id="message" name="message">
        <button id="submitButton">submit</button>
    </form>

    <select id="mySelect">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <p id="selectedValue"></p>


    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <p id="log">Click on an item to log its text content</p>


    <ul id="parentList">
        <!-- Initially empty -->
    </ul>
    
    <button id="addItemBtn">Add Item</button>

    <style>
        #resetColor{
            background-color: green;
        }
    </style>

    <script src="script.js"></script>
</body>
</html>
